<TMPL_IF NAME=ZONES_UPDATED>
sonos.zones = <TMPL_VAR NAME=ZONES_JSON>;
drawZones();
stopspin();
</TMPL_IF>

<TMPL_IF NAME=ACTIVE_UPDATED>
sonos.zones["<TMPL_VAR NAME=ACTIVE_ZONEID>"] = <TMPL_VAR NAME=ACTIVE_JSON>;
drawControl();
stopspin();
</TMPL_IF>

<TMPL_IF NAME=QUEUE_UPDATED>
var queue_data = <TMPL_VAR NAME=QUEUE_JSON>;
sonos.queue = queue_data.QUEUE_LOOP;
drawQueue();
stopspin();
</TMPL_IF>

<TMPL_IF NAME=MUSIC_UPDATED>
path = decodeURIComponent("<TMPL_VAR NAME=MUSIC_PATH>");
sonos.music[path] = <TMPL_VAR NAME=MUSIC_JSON>;
drawMusic(path);
stopspin();
</TMPL_IF>

sonos._setLastUpdate(<TMPL_VAR NAME=LAST_UPDATE>);
