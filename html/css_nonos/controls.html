<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>NONOS - Web SONOS Controller</title>
<link rel="stylesheet" type="text/css" href="main.css">
<meta http-equiv="refresh" content="3000;URL=controls.html?<TMPL_VAR NAME=ALL_ARG>">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body> 
	<div id="top-control">
		<div id="master-volumes-container">
                    <img  id="master-mute" class="mute-button" src="svg/mute_off.svg" />
                    <div id="master-volume" class="volume-bar" /><img src="images/popover_vol_scrubber_normal.png" /></div>
                </div>

		<div id="controls">
                    <a href="controls.html?<TMPL_VAR NAME=ALL_ARG>&action=Previous">
                        <img id="prev"  src="svg/prev.svg"/>
                    </a>
                    <a href="controls.html?<TMPL_VAR NAME=ALL_ARG>&action=Play">
			<img id="play"  src="svg/play.svg" />
                    </a>
                    <a href="controls.html?<TMPL_VAR NAME=ALL_ARG>&action=Pause">
			<img id="pause" src="svg/pause.svg" />
                    </a>
                    <a href="controls.html?<TMPL_VAR NAME=ALL_ARG>&action=Next">
			<img id="next"  src="svg/next.svg" />
                    </a>
		</div>
		<div id="position-info">
			<img class="left" src="images/tc_progress_container_left.png" />
			<img class="right" src="images/tc_progress_container_right.png" />
			<div class="content">
				<img id="repeat" class="playback-mode" src="images/tc_progress_repeat_normal_off.png" />
				<img id="shuffle"  class="playback-mode" src="images/tc_progress_shuffle_normal_off.png" />
				<img id="crossfade"  class="playback-mode" src="images/tc_progress_crossfade_normal_off.png" />
				<span id="countup">0:00</span>
				<div id="position-info-control">
					<div id="position-bar">
						<div id="position-bar-scrubber"></div>
					</div>
				</div>
				<span id="countdown">-0:00</span>
			</div>

		</div>
	</div>


        <p>
        <h2>Old</h2>




    <img src="buttons_vol_dn.gif" border="0" usemap="#Map">
    - VOLUME (<TMPL_VAR NAME=ACTIVE_VOLUME>) + 
    <img src="buttons_vol_up.gif" border="0" usemap="#Map2">
    <img src="buttons_fbp.gif" border="0" usemap="#Map3">
    <img src="buttons_srm.gif" border="0" usemap="#Map4">

</map>

</map>

  <area shape="rect" coords="6,5,43,46" href="controls.html?<TMPL_VAR NAME=ALL_ARG>&action=Previous">
  <area shape="rect" coords="52,4,93,22" href="controls.html?<TMPL_VAR NAME=ALL_ARG>&action=Play">
  <area shape="rect" coords="52,30,94,48" href="controls.html?<TMPL_VAR NAME=ALL_ARG>&action=Pause">
  <area shape="rect" coords="101,5,142,47" href="controls.html?<TMPL_VAR NAME=ALL_ARG>&action=Next">
</map>

  <area shape="rect" coords="97,4,117,22" href="controls.html?<TMPL_VAR NAME=ALL_ARG>&action=MuteOn">
  <area shape="rect" coords="7,37,46,51" href="controls.html?<TMPL_VAR NAME=ALL_ARG>&action=ShuffleOff">
  <area shape="rect" coords="50,35,89,52" href="controls.html?<TMPL_VAR NAME=ALL_ARG>&action=RepeatOff">
  <area shape="rect" coords="97,33,117,51" href="controls.html?<TMPL_VAR NAME=ALL_ARG>&action=MuteOff">

</body>
</html>
