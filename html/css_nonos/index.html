<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>NONOS - Web SONOS Controller</title>
<meta http-equiv="refresh" content="3000;URL=index.html?<TMPL_VAR NAME=ALL_ARG>">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body> 

    <!-- NOW PLAYING START-->
    <div style="display: block; background-color: white;">
          <b>NOW PLAYING
          <TMPL_VAR NAME=ACTIVE_ZONE> <br>
          </b>

          <TMPL_IF NAME=ACTIVE_ISRADIO>
            Source<br>
            <b>Internet Radio
            </b>
            Station<br>
            <b><TMPL_VAR NAME=ACTIVE_ALBUM> </b> 
            <hr align="center" noshade color="#99CCFF" size="1" width="100%"> 
            <br> 
            Information
            <b><br><TMPL_VAR NAME=ACTIVE_NAME></b> 
          <TMPL_ELSE> 
            Track [<TMPL_VAR NAME=ACTIVE_TRACK_NUM>/<TMPL_VAR NAME=ACTIVE_TRACK_TOT>]

            <b><TMPL_VAR NAME=ACTIVE_NAME> 
            <hr align="center" noshade color="#99CCFF" size="1" width="100%">
            </b>						
            Artist                         
            <b><TMPL_VAR NAME=ACTIVE_ARTIST>
            <hr align="center" noshade color="#99CCFF" size="1" width="100%">
            </b>
            Album 
            <b><TMPL_VAR NAME=ACTIVE_ALBUM></b>

            <hr align="center" noshade color="#99CCFF" size="1" width="100%">

            <TMPL_IF NAME=ACTIVE_ALBUMART>
              <img src=<TMPL_VAR NAME=ACTIVE_ALBUMART>>
            </TMPL_IF>
          </TMPL_IF>
	  </div>
    <!-- NOW PLAYING END-->

    <!-- ZONES START  -->
    <b>ZONES</b><br>
          <TMPL_LOOP NAME=ZONES_LOOP> 
            <TMPL_IF NAME=ZONE_IMG><IMG SRC="<TMPL_VAR NAME=ZONE_IMG>" align="right"> </TMPL_IF>
            <TMPL_IF NAME=ZONE_ACTIVE><I></TMPL_IF>
            <TMPL_IF NAME=ZONE_LINKED>&nbsp; &nbsp; <TMPL_VAR NAME=ZONE_NAME>
            <TMPL_ELSE><A HREF="index.html?<TMPL_VAR NAME=ZONE_ARG>"><TMPL_VAR NAME=ZONE_NAME></A>
            </TMPL_IF>
            <TMPL_IF NAME=ZONE_ACTIVE></I></TMPL_IF>
            <BR>
          </TMPL_LOOP>
    <!-- ZONES END  -->

    <!-- CRTL START -->
    <table>
    <tr>
    <td><img src="buttons_vol_dn.gif" border="0" usemap="#Map"></td>
    <td><div align="center"><strong>- VOLUME (<TMPL_VAR NAME=ACTIVE_VOLUME>) + </strong></div></td>
    <td><img src="buttons_vol_up.gif" border="0" usemap="#Map2"></td>
    </tr>
    <tr>
    <td><div align="center"><img src="buttons_fbp.gif" border="0" usemap="#Map3"></div></td>
    <td><img src="buttons_srm.gif" border="0" usemap="#Map4"></td>
    </tr>
    </table>
    <!-- CRTL END -->

    <!-- QUEUE START -->
      <form ACTION="index.html?<TMPL_VAR NAME=ALL_ARG>" METHOD="get">
      <table>
      <tr>
        <td>&nbsp;</td>
        <td align="left" valign="top" nowrap><b>QUEUE</b></td>
        <td align="left" valign="top"><div align="right">                    </div></td>

        <td>&nbsp;</td>
      </tr>
      <tr>
        <td><img src="shim.gif"></td>
        <td colspan="2" align="left" valign="top">
        <TMPL_LOOP NAME=QUEUE_LOOP> 
          <A HREF="index.html?<TMPL_VAR NAME=QUEUE_ARG>&action=Remove"><IMG BORDER=0 SRC=/x.gif></A>
          <A HREF="index.html?<TMPL_VAR NAME=QUEUE_ARG>&action=Seek"><TMPL_VAR NAME=QUEUE_NAME></A>
          <BR>
        </TMPL_LOOP>
        </td>
        <td><img src="shim.gif"></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td colspan="2" align="left" valign="top"><div align="center"><A HREF="index.html?<TMPL_VAR NAME=ALL_ARG>&action=RemoveAll">Remove All</A></div></td>
        <td>&nbsp;</td>
      </tr>
      </table>
      </form>
    <!-- QUEUE END -->

    <!-- MUSIC START -->
      <form ACTION="index.html?<TMPL_VAR NAME=ALL_ARG>" METHOD="get">
      <table>
      <tr>
        <td>&nbsp;</td>
        <td align="left" valign="top" nowrap><b>SEARCH</b></td>
        <td align="left" valign="top"><div align="right"><INPUT NAME=msearch VALUE="<TMPL_VAR NAME=MUSIC_SEARCH>" size="16">

        <INPUT VALUE=">" TYPE=submit>
        </div>
        </td>
        <INPUT NAME=zone VALUE="<TMPL_VAR NAME=ACTIVE_ZONEID>" TYPE=HIDDEN>
      </tr>
      <tr>
        <td colspan="2" align="left" valign="top"> 
        <B><TMPL_VAR NAME=MUSIC_ERROR></B>
        <TMPL_LOOP NAME=MUSIC_LOOP> 
          <TMPL_UNLESS NAME=MUSIC_ROOT>
            <A HREF="index.html?<TMPL_VAR NAME=ALL_ARG><TMPL_VAR NAME=MUSIC_ARG>&action=AddMusic"><IMG BORDER=0 SRC=/add.gif></A>
            <A HREF="index.html?<TMPL_VAR NAME=ALL_ARG><TMPL_VAR NAME=MUSIC_ARG>&action=PlayMusic"><IMG BORDER=0 SRC=/playing.gif></A>
          </TMPL_UNLESS>
          <TMPL_IF NAME=MUSIC_ISSONG>
            <TMPL_VAR NAME=MUSIC_NAME>
          <TMPL_ELSE>
            <A HREF="index.html?<TMPL_VAR NAME=ALL_ARG><TMPL_VAR NAME=MUSIC_ARG>&action=Browse"><TMPL_VAR NAME=MUSIC_NAME></A>
          </TMPL_IF>
          <BR>
        </TMPL_LOOP>
        
        </td>
      </tr>
      <tr>
        <td colspan="2" align="left" valign="top"><div align="center"><FONT color="#000000" SIZE=0 face="Arial, Helvetica, sans-serif">
        <A HREF="index.html?<TMPL_VAR NAME=ALL_ARG>&action=ReIndex">Re-Index Music</A>
        <A HREF="index.html?<TMPL_VAR NAME=ALL_ARG>">Refresh</A>
        <A HREF="index.html?zone=<TMPL_VAR NAME=ACTIVE_ZONEID>&mpath=/">Top</A>
        <TMPL_UNLESS NAME=MUSIC_ROOT>
          <A HREF="index.html?zone=<TMPL_VAR NAME=ACTIVE_ZONEID>&mpath=<TMPL_VAR NAME=MUSIC_PARENT>">Up</A>
        </TMPL_UNLESS>
        </FONT></div>
        </td>
        <td>&nbsp;</td>
      </tr>
      </table>
      </form>
    <!-- MUSIC END -->

<map name="Map">
  <area shape="rect" coords="-8,1,32,41" href="index.html?<TMPL_VAR NAME=ALL_ARG>&action=MuchSofter">
  <area shape="rect" coords="31,1,68,39" href="index.html?<TMPL_VAR NAME=ALL_ARG>&action=Softer">
</map>
<map name="Map2">
  <area shape="rect" coords="30,1,70,44" href="index.html?<TMPL_VAR NAME=ALL_ARG>&action=MuchLouder">
  <area shape="rect" coords="-7,1,30,35" href="index.html?<TMPL_VAR NAME=ALL_ARG>&action=Louder">
</map>
<map name="Map3">
  <area shape="rect" coords="6,5,43,46" href="index.html?<TMPL_VAR NAME=ALL_ARG>&action=Previous">
  <area shape="rect" coords="52,4,93,22" href="index.html?<TMPL_VAR NAME=ALL_ARG>&action=Play">
  <area shape="rect" coords="52,30,94,48" href="index.html?<TMPL_VAR NAME=ALL_ARG>&action=Pause">
  <area shape="rect" coords="101,5,142,47" href="index.html?<TMPL_VAR NAME=ALL_ARG>&action=Next">
</map>
<map name="Map4">
  <area shape="rect" coords="7,6,47,22" href="index.html?<TMPL_VAR NAME=ALL_ARG>&action=ShuffleOn">
  <area shape="rect" coords="50,7,88,22" href="index.html?<TMPL_VAR NAME=ALL_ARG>&action=RepeatOn">
  <area shape="rect" coords="97,4,117,22" href="index.html?<TMPL_VAR NAME=ALL_ARG>&action=MuteOn">
  <area shape="rect" coords="7,37,46,51" href="index.html?<TMPL_VAR NAME=ALL_ARG>&action=ShuffleOff">
  <area shape="rect" coords="50,35,89,52" href="index.html?<TMPL_VAR NAME=ALL_ARG>&action=RepeatOff">
  <area shape="rect" coords="97,33,117,51" href="index.html?<TMPL_VAR NAME=ALL_ARG>&action=MuteOff">
</map>
</body>
</html>
